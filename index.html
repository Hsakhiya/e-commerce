<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logoDiv"><a href="#" class="logo">Product Explorer</a></div>

            <div class="right">
                <div class="navigator">
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
                <div class="actionBtns">
                    <button type="button">Cart</button>
                    <button type="button">Sign in</button>
                </div>

            </div>


        </nav>
    </header>

    <div class="loader"></div>

    <main>
        <div class="sortingBar">
            <div class="categoryList">
                <button class="active" data-name="all">All</button>
            </div>

            <div class="sortOptions">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="default">Default</option>
                    <option value="lowToHigh">Price: Low to High</option>
                    <option value="highToLow">Price: High to Low</option>
                    <!-- <option value="ratingHighToLow">Rating: High to Low</option>
                    <option value="ratingLowToHigh">Rating: Low to High</option> -->
                </select>
            </div>

        </div>

        <div class="products">
            <div class="productCard">
                <div class="loader hidden"></div>
                <img class=""
                    src="https://plus.unsplash.com/premium_photo-1679913792906-13ccc5c84d44?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Product Image">
                <div class="rating">
                    <span>4.5</span>
                </div>
                <h3 class="pName">Product Name</h3>
                <p>$19.99</p>
                <button class="fa fa-shopping-cart" type="button"></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
